{% extends 'cadastros/base.html' %}

{% block title %} Cadastro Filiais {% endblock %}

{% block content %}
    <br>
    <h1>Cadastro de Filiais</h1>
    <hr>
    <table id="filiais_table" class="display">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Opção</th>
            </tr>
        </thead>
        <tbody>
            {% for filial in filiais %}
                <tr>
                    <td>
                        {{filial.descricao}}
                    </td>
                    <td>
                       <a href="{% url 'edit_filial' pk=filial.pk %}" class="btn btn-secondary btn-sm">Editar</a>
                       <a href="{% url 'delete_filial' pk=filial.pk %}" class="btn btn-danger btn-sm">Excluir</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <script src="//code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="//cdn.datatables.net/1.10.15/js/jquery.dataTables.min.js"></script>

    <script type="text/javascript" class="init">
        $(document).ready( function () {
            $('#filiais_table').DataTable({
                "columnDefs": [
                { "width": "80%", "targets": 0 }
                ]
            });
        } );
    </script>

    <a href="{% url 'new_filial' %}" class="btn btn-secondary">Cadastrar</a>

{% endblock %}
